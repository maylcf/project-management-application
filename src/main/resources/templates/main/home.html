<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">

    <h4>Main Dashboard</h4>
    <hr>

    <h4>Current Projects</h4>
    <div class="row">
        <div class="col-md-6">

            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>Project Name</th>
                    <th>Project Stage</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project: ${projects}">
                    <td th:text="${project.name}"/>
                    <td th:text="${project.stage}"/>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <canvas id="myPieChart" height="50" width="50"></canvas>

            <script>
                var chartData = "[[${projectStatus}]]"
            </script>
        </div>
    </div>
</div>

<div class="container">
    <h4>Current Employees</h4>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Project Count</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee: ${employeeProjects}">
                    <td th:text="${employee.firstName}"/>
                    <td th:text="${employee.lastName}"/>
                    <td th:text="${employee.projectCount}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- scripts -->
<script type="text/javascript" th:src="@{js/chart.js}"></script>
</body>
</html>
