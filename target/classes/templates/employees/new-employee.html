<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <form action="/employees/save" th:object="${employee}" method="POST">

        <p><input type="text" placeholder="First Name" th:field="${employee.firstName}"></p>
        <p><input type="text" placeholder="Last Name" th:field="${employee.lastName}"></p>
        <p><input type="text" placeholder="Email Address" th:field="${employee.email}"></p>

        <button type="submit">Create Employee</button>

    </form>
</div>

</body>
</html>
